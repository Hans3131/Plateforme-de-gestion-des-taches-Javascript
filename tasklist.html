<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plateforme de gestion des tâches</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">

</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark m-1">
        <a class="navbar-brand text-white m-2" href="index.html">Gestion des taches</a>
        <button class="navbar-toggler m-2" type="button" id="navbar-toggler" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
        </div>
    </nav>
 
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <a href="index.html"><img class="img-fluid"  src="Employer-removebg-preview.png" width="350" height="20" alt="employees"> </a>
        <h3 class="text-white text-center mb-5">Plateforme de gestion des tâches</h3>

        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Tableau de Bord</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="addtask.html">Ajouter une tâches</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="tasklist.html">Liste des tâches </a>
            </li>
        </ul>
    </div>

 
    
    
    <div class="container mt-5">
        
        <div class="row sortButton">
            <div class="col-4 text-dark"> 
                <h2 class="fs-3">
                    Liste des taches <p id="sortMessage" class="fs-3"></p>
                </h2>
            </div>
            <div class="col-4 ">
                <button type="button" class="btn btn-outline-info rounded-5 btn-sm btn-block" onclick="taskManager.priorityOrder()" >
                    <i class="fa fa-sort" aria-hidden="true"></i>  Trier par priorité
                </button>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-outline-danger rounded-5 btn-sm btn-block" onclick="taskManager.DateOrder()">
                    <i class="fa fa-sort" aria-hidden="true"></i>  Trier par date
                </button>
            </div>
            
        </div>
       
    </div>
    <div class="container table-responsive mb-5">
        <table class="table table-bordered rounded-5">
            <thead>
                <tr class="text-center">
                    <th scope="col">Titre</th>
                    <th scope="col">Description</th>
                    <th scope="col" id="priority">Priorité</th>
                    <th scope="col" id="date">Date d'échéance</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody id="taskList" class="text-center">
                <!-- Contenu des tâches sera ajouté ici -->
            </tbody>
        </table>
    </div>

    <br>


<!-- Modal pour l'édition d'une tâche -->
<div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content bg-dark">
            <div class="modal-header bg-warning">
                <h5 class="modal-title" id="editTaskModalLabel">Modifier la Tâche</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-white"">
                <!-- Formulaire pour l'édition d'une tâche -->
                <form id="editTaskForm" novalidate>
                    <div class="form-group">
                        <label for="editTaskTitle">Titre :</label>
                        <input type="text" class="form-control" id="editTaskTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="editTaskDescription">Description :</label>
                        <textarea class="form-control" id="editTaskDescription" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="editTaskPriority">Priorité :</label>
                        <select class="form-control" id="editTaskPriority" required>
                            <option value="Basse">Basse</option>
                            <option value="Moyenne">Moyenne</option>
                            <option value="Haute">Haute</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editTaskDeadline">Date d'échéance :</label>
                        <input type="date" class="form-control" id="editTaskDeadline" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Annuler</button>
                <button type="button" class="btn btn-success" id="saveEditButton">Enregistrer</button>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
   <script src="tasks.js"></script>
   <script>
    //gerer la sidebar en responsive
    $(document).ready(function() {
        $('#navbar-toggler').click(function() {
            $('#sidebar').toggleClass('show');
        });
    });

    const taskManagertoDisplaysTask = new TaskManager();
    taskManagertoDisplaysTask.displayTasks();
   </script>
    
</body>
</html>
